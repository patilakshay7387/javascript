<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iterating over Object Property</title>
</head>
<body>
    

    <script>
    
    var person={


        name:"Akshay",
        age:28,
        gender:"Male"
    };

    document.write("name="+person.name+"<br>")
    for(var i in person){

        document.write(i+"-->"+person[i]+"<br>");
        
    }
    
    </script>
</body>
</html>
