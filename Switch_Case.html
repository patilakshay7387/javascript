<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch Case</title>
</head>
<body>
 <script>

     var a,b,c,choice;

     a=parseInt(prompt("Enter A="));
     b=parseInt(prompt("Enter B="));
     choice=parseInt(prompt("Enter Choice 1 to 5"));

     switch(choice){


        case 1:
        c=a+b;
        alert("Add="+c);
        break;

         case 2:
        c=a-b;
        alert("Sub="+c);
        break;

         case 3:
        c=a*b;
        alert("Mul="+c);
        break;


         case 4:
        c=a/b;
        alert("Divi="+c);
        break;

         case 5:
        c=a%b;
        alert("Mod="+c);
        break;

        default:
        alert("Enter Correct Choice 1 to 5 ");




     }

 </script>  
    

</body>
</html>
