<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Properties of object</title>
</head>
<body>
 <script>
 
 var person={
        "Name":"Peter",
        "Age":28,
        gender:"Male"
    };

       for(var i in person){

        document.write(i+"-->"+person[i]+"<br>");

}
document.write("<hr>");
 

 person.Name="Peter";
 person.Age="30";
 
 for(var i in person){

document.write(i+"-->"+person[i]+"<br>");

}
document.write("<hr>");
 person.Name="Peter Parker";
 person.Age="33";

delete person.Age;

 for(var i in person){

document.write(i+"-->"+person[i]+"<br>");

}
document.write("<hr>");
 </script>   
</body>
</html>
